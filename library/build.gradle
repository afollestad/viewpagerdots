apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: '../dependencies.gradle'
apply from: '../bintrayconfig.gradle'

android {
  compileSdkVersion versions.compileSdk
  buildToolsVersion versions.buildTools

  defaultConfig {
    minSdkVersion versions.minSdk
    targetSdkVersion versions.compileSdk
    versionCode versions.publishVersionCode
    versionName versions.publishVersion
  }

  sourceSets {
    main.res.srcDirs = [
        'src/main/res',
        'src/main/res-public'
    ]
  }

  compileOptions {
    kotlinOptions.freeCompilerArgs += ['-module-name', "com.afollestad.viewpagerdots"]
  }
}

dependencies {
  api 'androidx.annotation:annotation:' + versions.androidxAnnotation
  api 'androidx.appcompat:appcompat:' + versions.androidx

  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:' + versions.kotlin

  compileOnly 'androidx.viewpager2:viewpager2:' + versions.androidxViewpager2
}

apply from: '../spotless.gradle'
